<!DOCTYPE html>
<html>

<head>
  <link href="src/css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="src/assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!-- add font-aweseome librairie -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Fisheye - photographe </title>
</head>

<body>

  <header>
    <img src="src/assets/images/logo.png" class="logo" />
  </header>

  <main id="main">

    <section class="photograph-header">
    </section>

    <section class="filter">
      <p></p>
      <div></div> <!-- menu déroulant -->
    </section>

    <section class="medias_articles">
    </section>
  </main>
  <footer class="footer">
  </footer>
  <!-- modale -->
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="src/assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <!-- modale -->
  <div class="lightbox_container" id="lightBox">
    <div class="lightbox_wrapper">
      <div class="closing_cross" id="closing">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="image_switch">
        <div class="previous" id="previousBtn">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="next" id="nextBtn">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- script -->
  <script src="./src/scripts/factories/lightbox.js"></script>
  <script src="./src/scripts/utils/lightbox.js"></script>
  <script src="./src/scripts/api/api.js"></script>
  <script src="src/scripts/factories/photographer.js"></script>
  <script src="src/scripts/factories/medias.js"></script>
  <script src="src/scripts/pages/photographer.js"></script>
  <script src="src/scripts/utils/contactForm.js"></script>
</body>

</html>
