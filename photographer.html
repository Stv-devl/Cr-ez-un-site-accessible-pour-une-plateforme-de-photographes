<!DOCTYPE html>
<html lang="en">

<head>
  <link href="./Src/style/index.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./Src/assets/icons/favicon.png">
  <!-- add font-aweseome librairie -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="page_header">
    <a href="index.html">
      <img src="./Src/assets/images/logo.png" class="logo" alt="Fisheye Home page"></a>
  </header>

  <main id="main" class="photographer_main">

    <section class=" photograph-header"></section>

    <section class="filter">
      <p class="filter_title">Trier par</p>
      <div class="dropdown_container">

        <button class="dropdown_btn" id="dropDownBtn" role="button" aria-haspopup="listbox" aria-expanded="false"
          aria-label="Select your filter" aria-controls="activeDropdown" tabindex="0">

          <p class="btn_text" id="btnText">Popularité</p>
          <div class="dropdown_icone"><i class="fa-solid fa-chevron-down" aria-hidden="true"></i></div>
        </button>

        <div class="dropdown_wrapper" id="activeDropdown" role="listbox">

          <button class="dropdown_text btn" id="popular" role="option" aria-label="Filter by popularity"
            aria-labelledby="dropDownBtn" aria-selected="true" tabindex="-1">Popularité</button>

          <button class="dropdown_text btn" id="date" role="option" aria-label="Filter by date"
            aria-labelledby="dropDownBtn" aria-selected="false" tabindex="-1">Date</button>

          <button class="dropdown_text btn" id="title" role="option" aria-label="Filter by title"
            aria-labelledby="dropDownBtn" aria-selected="false" tabindex="-1  ">Titre</button>
        </div>
      </div>
    </section>
    <section class="medias_articles"> </section>
  </main>
  <footer class="footer">
  </footer>
  <!-- modale -->
  <div id="contact_modal">
    <div class="modal">
      <header class="modal_header">
        <div class="title_wrapper">
          <p class="modale_title">Contactez-moi</p>
          <p class="photographer_name">Photographe<p>
        </div>
        <img class="close_icone" id="closeModal" src="./Src/assets/icons/close.svg" alt="Close contact form">
      </header>
      <form>
        <form method="post">
          <div class="form_container">
            <div class="firstname_container">
              <label class="form_text" aria-label="firstname label">Prénom</label>
              <input class="input" type="text" autocomplete="off" id="firstname" aria-label="firstname input">
              <span id="firstnameError"></span>
            </div>

            <div class="lastname_container">
              <label class="form_text" aria-label="lastname label">Nom</label>
              <input class="input" type="text" autocomplete="off" id="lastname" aria-label="lastname input">
              <span id="lastnameError"></span>
            </div>

            <div class="email_container">
              <label class="form_text" aria-label="email label">Email</label>
              <input class="input" type="text" autocomplete="off" id="email" aria-label="email input">
              <span id="emailError"></span>
            </div>

            <div class="Textarea_container">
              <label class="form_text" aria-label="your text label">Votre message</label>
              <textarea class="input" name="textarea" id="textArea" aria-label="your text textarea"></textarea>
              <span id="textAreaError"></span>
            </div>
          </div>
          <button class="contact_btn" aria-label="send form button">Envoyer</button>
        </form>
    </div>
  </div>
  <!-- lightbox -->
  <div class="lightbox_container" id="lightBox" aria-label="image closeup view">
    <div class="lightbox_wrapper">
      <div class="closing_cross" id="closing" aria-label="Close dialog">
        <i class="fa-solid fa-xmark fa-2xl darkredicone" aria-hidden="true"></i>
      </div>
      <div class="image_switch">
        <div class="previous" id="previousBtn" aria-label="Previous image">
          <i class="fa-solid fa-chevron-left fa-2xl darkredicone" aria-hidden="true"></i>
        </div>
        <div class="next" id="nextBtn" aria-label="Next image">
          <i class="fa-solid fa-chevron-right fa-2xl darkredicone" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- Api -->
  <script type="module" src="./Src/scripts/api/api.js"></script>
  <!-- Pages -->
  <script type="module" src="./Src/scripts/pages/photographer.js"></script>
  <!-- model -->
  <script type="module" src="./Src/scripts/models/mediaImageModel.js"></script>
  <script type="module" src="./Src/scripts/models/mediaVideoModel.js"></script>
  <script type="module" src="./Src/scripts/models/photographersModel.js"></script>
  <script type="module" src="./Src/scripts/models/profilModel.js"></script>
  <!-- factory -->
  <script type="module" src="./Src/scripts/factories/mediaFactory.js"></script>
  <!-- template -->
  <script type="module" src="./Src/scripts/template/photographersCards.js"></script>
  <script type="module" src="./Src/scripts/template/portfolioPictureCards.js"></script>
  <script type="module" src="./Src/scripts/template/ProfilCard.js"></script>
  <script type="module" src="./Src/scripts/template/lightboxImageCard.js"></script>
  <!-- utils -->
  <script type="module" src="./Src/scripts/utils/contactForm.js"></script>
</body>

</html>
