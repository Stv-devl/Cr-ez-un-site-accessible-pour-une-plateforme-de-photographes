<!DOCTYPE html>
<html>

<head>
  <link href="./Src/style/index.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./Src/assets/icons/favicon.png">
  <!-- add font-aweseome librairie -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="page_header">
    <a href="index.html">
      <img src="./Src/assets/images/logo.png" class="logo" /></a>
  </header>

  <main id="main" class="photographer_main">

    <section class=" photograph-header"></section>

    <section class="filter">
      <p class="filter_title">Trier par</p>
      <div class="dropdown_container">
        <div class="dropdown_btn" id="dropDownBtn">
          <p class="btn_text" id="btnText">Popularité</p>
          <div class="dropdown_icone"><i class="fa-solid fa-chevron-down"></i></div>
        </div>
        <div class="dropdown_wrapper" id="activeDropdown">
          <ul class="dropdown">
            <li class="dropdown_text btn" id="popular">Popularité</li>
            <li class="dropdown_text btn" id="date">Date</li>
            <li class="dropdown_text btn" id="title">Titre</li>
          </ul>
        </div>
      </div>
    </section>
    <section class="medias_articles"> </section>
  </main>
  <footer class="footer">
  </footer>
  <!-- modale -->
  <div id="contact_modal">
    <div class="modal">
      <header class="modal_header">
        <div class="title_wrapper">
          <p class="modale_title">Contactez-moi</p>
          <p class="photographer_name">Photographe<p>
        </div>
        <img class="close_icone" src="./Src/assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>

        <form>
          <div class="form_container">

            <div class="firstname_container">
              <p class="form_text">Prénom</p>
              <input class="input" type="text" autocomplete="off" id="firstname">
              <span></span>
            </div>

            <div class="lastname_container">
              <p class="form_text">Nom</p>
              <input class="input" type="text" autocomplete="off" id="lastname">
              <span></span>
            </div>

            <div class="email_container">
              <p class="form_text">Email</p>
              <input class="input" type="text" autocomplete="off" id="email">
              <span></span>
            </div>

            <div class="Textarea_container">
              <p class="form_text">Votre message</p>
              <textarea class="input" name="textarea" id="textArea"></textarea>
              <span></span>
            </div>
          </div>
          <button class="contact_btn">Envoyer</button>
        </form>
    </div>
  </div>
  <!-- lightbox -->
  <div class="lightbox_container" id="lightBox">
    <div class="lightbox_wrapper">
      <div class="closing_cross" id="closing">
        <i class="fa-solid fa-xmark fa-2xl darkredicone"></i>
      </div>
      <div class="image_switch">
        <div class="previous" id="previousBtn">
          <i class="fa-solid fa-chevron-left fa-2xl darkredicone"></i>
        </div>
        <div class="next" id="nextBtn">
          <i class="fa-solid fa-chevron-right fa-2xl darkredicone"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- Api -->
  <script src="./Src/scripts/api/api.js"></script>
  <!-- Pages -->
  <script src="./Src/scripts/pages/photographer.js"></script>
  <!-- model -->
  <script src="./Src/scripts/models/mediaImageModel.js"></script>
  <script src="./Src/scripts/models/mediaVideoModel.js"></script>
  <script src="./Src/scripts/models/photographersModel.js"></script>
  <script src="./Src/scripts/models/profilModel.js"></script>
  <!-- factory -->
  <script src="./Src/scripts/factories/mediaFactory.js"></script>
  <!-- template -->
  <script src="./Src/scripts/template/photographersCards.js"></script>
  <script src="./Src/scripts/template/portfolioPictureCards.js"></script>
  <script src="./Src/scripts/template/ProfilCard.js"></script>
  <script src="./Src/scripts/template/lightboxImageCard.js"></script>
  <!-- utils -->
  <script src="./Src/scripts/utils/lightbox.js"></script>
  <script src="./Src/scripts/utils/contactForm.js"></script>
</body>

</html>
